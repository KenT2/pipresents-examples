[start]
title = Start
show = start
type = start
start-type = mediashow
start-show = mediashow-internal

[mediashow-internal]
title = Mediashow
show = mediashow-internal
type = mediashow
medialist = media.json
trigger = start
repeat = interval
repeat-interval = 0
progress = auto
transition = cut
duration = 5
sequence = ordered
has-child = yes
child-show = menu-internal
child-type = menu
hint-text = Press Play to show a menu
hint-font = Helvetica 30 bold
hint-colour = white
hint-y = 100
omx-audio = hdmi
omx-other-options = -t 1

[menu-internal]
title = menu
show = menu-internal
type = menu
medialist = menu.json
menu-x = 300
menu-y = 250
menu-gap = 70
entry-font = Helvetica 30 bold
entry-colour = black
entry-select-colour = red
timeout = 0
hint-text = Select using Up or Down, then Play
hint-font = Helvetica 30 bold
hint-colour = white
hint-y = 100
background-image = /media/sunset.gif
transition = cut
duration = 5
omx-audio = hdmi
omx-other-options = -t 1
