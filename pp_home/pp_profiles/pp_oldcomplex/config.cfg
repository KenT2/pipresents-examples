[start]
start-type = mediashow
start-show = mediashow-0

[mediashow-0]
show = mediashow-0
type = mediashow
medialist = media0.json
trigger = start
repeat = interval
repeat-interval = 0
progress = manual
sequence = ordered

duration = 5
transition = cut
omx-audio = hdmi
